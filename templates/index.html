    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../static/js/barcode.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 <div class="container-fluid">
   <form method="POST" class="post-form" enctype="multipart/form-data" id="photo-form">
      <div class="row">
        <div class="col-sm-6">
          <label for="file-selector" style = "width:90vw" class="btn btn-primary btn-lg"> Take Photo </label>
          {% csrf_token %}
          {% if form.photo.field.widget.input_type == 'file'%}
          <input style="display:none;" id="file-selector" type="file" name="{{ form.photo.name }}" accept="image/*" capture="user"/>
          {% endif %}
        </div>
      </div>

      <br> <br> <br>

      <div class="row">
        <div class="col-sm-6">
          <img src = "{{ barcodeurl }}" style="height:70vw" id="photo-taken">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <p> {{ barcodeData }} </p>
        </div>
      </div>
      <br> <br> <br> <br> <br>
      <div class="row">
        <div class="col-sm-6">
          <button style="width:90vw" id="save-button" class="save btn btn-primary btn-lg align-bottom">Save</button>
        </div>
      </div>
    </form>
</div>
